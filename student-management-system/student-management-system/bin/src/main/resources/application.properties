# Application name
spring.application.name=Student Management System

# Database configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Localdata?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate Configuration for schema generation and logging
spring.jpa.hibernate.ddl-auto=update  # Ensure no comments are included in this line
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable JPA repositories
spring.data.jpa.repositories.enabled=true

# Spring Data JPA (Optional)
spring.jpa.properties.hibernate.id.new_generator_mappings=true
